serviceTree:
  landscape: entei
  cluster: opal
  platform: sulfoxide
  service: carbon
  layer: "1"

revisionLimit: 3
projectName: default
destination: https://7c18dd8b-3d7a-43da-9ad6-b38c615781b0.k8s.ondigitalocean.com

virtualClusters:
  pichu:
    apiServerBaseDomain: kubernetes.cluster.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain
  pikachu:
    apiServerBaseDomain: kubernetes.cluster.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain
  raichu:
    apiServerBaseDomain: kubernetes.cluster.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain

apps:
  prometheus:
    sync: 0
    deploy: true
    values: [ "values.yaml" ]

  kyverno:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  policies:
    sync: 2
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  metric-server:
    sync: 1
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  reloader:
    sync: 1
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  cert-manager:
    sync: 1
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  external-dns:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  cloudflared:
    sync: 2
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  keda:
    deploy: false

  otel-operator:
    sync: 2
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  cluster-issuer:
    sync: 2
    deploy: true
    values: ["values.yaml", "values.entei.opal.yaml"]

  otel-collectors:
    sync: 3
    deploy: false
    values: ["values.yaml", "values.entei.opal.yaml"]

  nginx:
    sync: 3
    deploy: false
    values: ["values.yaml", "values.entei.opal.yaml"]

  pichu-vcluster:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.pichu.opal.yaml" ]
    createNamespace: true

  pikachu-vcluster:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.pikachu.opal.yaml" ]
    createNamespace: true

  raichu-vcluster:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.raichu.opal.yaml" ]
    createNamespace: true