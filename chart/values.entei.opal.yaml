serviceTree:
  landscape: entei
  cluster: opal
  platform: sulfoxide
  service: carbon
  layer: "1"

revisionLimit: 3
projectName: bootstrap
destination: ""

enableAppSet: "true"
virtualClusters:
  pichu:
    deploy: true
    sync: 5
    apiServerBaseDomain: kubernetes.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain
  pikachu:
    deploy: true
    sync: 5
    apiServerBaseDomain: kubernetes.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain
  raichu:
    deploy: true
    sync: 5
    apiServerBaseDomain: kubernetes.atomi.cloud
    refreshInterval: 1m
    policy:
      creation: Owner
      deletion: Retain

apps:
  prometheus:
    sync: 0
    deploy: true
    values: [ "values.yaml" ]

  # External Secrets, Secrets Engine, Cobalt
  cobalt:
    sync: 1
    version: v1.13
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Kyverno, Policy Engine, Argon
  argon:
    sync: 1
    deploy: false
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Metric Server, Metrics, Xenon
  xenon:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Reloader, Reloader, Chlorine
  chlorine:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Cert Manager, Certificate Engine, Sulfur
  sulfur:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # External DNS, DNS Engine, Tin
  tin:
    sync: 1
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Kyverno Policies, Policies, Sodium
  sodium:
    sync: 2
    deploy: false
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Cloudflared, Internal Ingress, Boron
  boron:
    sync: 2
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # KEDA, Pod Autoscaler, Iron
  iron:
    sync: 2
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # OTEL Operator, Observability Engine, Lithium
  lithium:
    sync: 2
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Cluster Issuer, Certificate Issuer, Zinc
  zinc:
    sync: 2
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # OTEL Collectors, Observability Agents, Silicon
  silicon:
    sync: 3
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]

  # Nginx, External Ingress, Gold
  gold:
    sync: 3
    deploy: true
    values: [ "values.yaml", "values.entei.opal.yaml" ]


  # pichu vcluster, Pichu Virtual Cluster, Pichu Iodine
  pichu-iodine:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.pichu.opal.yaml" ]
    createNamespace: true
    autoSync: true

  # pikachu vcluster, Pikachu Virtual Cluster, Pikachu Iodine
  pikachu-iodine:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.pikachu.opal.yaml" ]
    createNamespace: true
    autoSync: true

  # raichu vcluster, Raichu Virtual Cluster, Raichu Iodine
  raichu-iodine:
    sync: 4
    deploy: true
    values: [ "values.yaml", "values.raichu.opal.yaml" ]
    createNamespace: true
    autoSync: true

  # pichu vcluster bootstrap, Pichu Virtual Cluster Bootstrap, Pichu Carbon
  pichu-carbon:
    sync: 6
    deploy: true
    values: [ "values.yaml", "values.pichu.opal.yaml" ]

  # pichu vcluster bootstrap, Pichu Virtual Cluster Bootstrap, Pichu Carbon
  pikachu-carbon:
    sync: 6
    deploy: true
    values: [ "values.yaml", "values.pikachu.opal.yaml" ]

  # pichu vcluster bootstrap, Pichu Virtual Cluster Bootstrap, Pichu Carbon
  raichu-carbon:
    sync: 6
    deploy: true
    values: [ "values.yaml", "values.raichu.opal.yaml" ]
